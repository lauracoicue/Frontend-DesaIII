name: Deploy React Frontend

on:
  push:
    branches:
      - main
      - develop

env:
  IMAGE_NAME: juanjoher/imagenes:front
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Compilar aplicaci칩n con npm
        run: npm run build

      - name: Iniciar sesi칩n en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir y subir imagen a Docker Hub
        run: |
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Actualizar manifiesto de Kubernetes
        run: |
          sed -i "s|image: .*|image: $IMAGE_NAME|" kubernetes/deployment.yaml

      - name: Commit autom치tico al manifiesto
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update image reference to $IMAGE_NAME"
          branch: ${{ github.ref_name }}